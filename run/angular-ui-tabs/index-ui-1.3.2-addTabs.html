<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/scrolling-tabs.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="scrolling-tabs-header">Angular Bootstrap Scrolling Tabs with click event in content</div>
  <div ng-app="myapp">
    <div class="scrolling-tabs-container" ng-controller="MainController as main">

      <div class="scrolling-tabs-subheader">
        <div>scrolling-tabs-wrapper</div>
        <div>Attribute Directive Wrapping AngularUI Tabs
          <button type="button" ng-click="main.addTab()">Add Tab</button>
        </div>
      </div>

      <div scrolling-tabs-wrapper>
        <uib-tabset>
          <uib-tab ng-repeat="tab in main.tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
            {{tab.content}}
            <button type="button" ng-click="main.Example()">Click!!!</button>
          </uib-tab>
        </uib-tabset>

      </div>

    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>

  <script src="../../dist/scrolling-tabs.js"></script>

  <script src="app.js"></script>
  <script src="MainServiceAddTabs.js"></script>
  <script src="MainControllerAddTabs.js"></script>
</body>

</html>
